<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Estrutura de Repetição - Tabuada</title>
    <link rel="stylesheet" href="css/estilo-padrao.css">
</head>
<body>
    <div>
        <form>
            <label for="numero">Digite o número para cálculo da tabuada: </label>

            <input type="button" value="Calcular" id="calcular">
            <p id="tabuada"></p>
        </form>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
