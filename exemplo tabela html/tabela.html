<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Aula JS Gerenciamento de Usuário/index.css">
    <title>Tabela</title>
</head>
<body>
    <table>
        <caption>Tabela de livros.</caption>
        <thead>
            <tr>
                <th colspan="4">Valores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Novos</td>
                <td class="fundo-verde letra-azul">Guitarra</td>
                <td class="fundo-verde">Violão</td>
                <td class="fundo-verde">Teclado</td>
            </tr>
            <tr>
                <td class="letra-azul">R$750,00</td>
                <td>R$650,00</td>
                <td>R$1200,00</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Visite Nossa Loja virtual</td>
        </tfoot>
    </table>
</body>
</html>
